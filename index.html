<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Game Project</title>
</head>
<body>
    <h1 class="h1">Let's play a luck game</h1>
    <div class="container">
        <h1 class="w" id="winner"></h1>
        <h2>Winning score :<span id="score"> 0</span></h2>
       <div class="player">
        <h3>player-1: <span id="payer1">0</span></h3>
        <h3>player-2:<span id="payer2">0</span> </h3>
       </div>
        <div class="form-div">
            <form>
                <input type="text" name="input" id="input" placeholder="enter winning score">        
                <input type="submit" id="submit" value="submit">
                <input type="button" value="reset" id="reset">
            </form>
        </div>
        <div class="btn">
            <button class="btn1" id="btn1">Player 1</button>
            <button class="btn2" id="btn2">Player 2</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
